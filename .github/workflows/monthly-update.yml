name: Monthly or Manual Dataset Update

on:
  schedule:
    # Runs at 00:00 UTC on the 28th of every month
    - cron: '0 0 28 * *'
  workflow_dispatch:   # Allows manual execution from the GitHub Actions UI

jobs:
  run-generate-datasets:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Print env vars for debug
        run: env | grep -E 'OPENROUTER|JSEARCH|LLM'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'  # Compatible with all your libraries

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run monthly update script
        run: python utils/generate_all_datasets.py
